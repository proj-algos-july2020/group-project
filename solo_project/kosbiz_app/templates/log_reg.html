<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/fav/favicon-16x16.png">
    
    <title>KosBiz</title>
</head>
<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li style="font-size:.7rem; color:red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <div  class="row">
            <div  class="col-6 px-3">
                <h4 class="display-4">Register</h4>
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="email" class = "col-form-label col-form-label-sm">Email</label>
                        <input type="text" id="email" name='email' class="form-control">
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="password" class = "col-form-label col-form-label-sm">Password</label>
                        <input type="password" id="password" name='password' class="form-control">
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="confirm_pw" class = "col-form-label col-form-label-sm">Confirm PW</label>
                        <input type="password" id="confirmpassword" name='confirmpassword' class="form-control">
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="first_name" class = "col-form-label col-form-label-sm">First Name</label>
                        <input type="text" id="first_name" name='name' class="form-control">
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="last_name" class = "col-form-label col-form-label-sm">Last Name</label>
                        <input type="text" id="last_name" name='lastname' class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label class="radio-inline col-form-label col-form-label-sm"><input type="radio" name="gender" value="1">Female</label>
                        <label class="radio-inline col-form-label col-form-label-sm"><input type="radio" name="gender" value="0">Male</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="country" class = "col-form-label col-form-label-sm">Country</label>
                        <input class="form-control" type="text"  id="country" name='country'>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class = "col-form-label col-form-label-sm">City</label>
                        <input class="form-control" type="text"  id="city" name='city'>
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="birthday" class = "col-form-label col-form-label-sm">Birthday</label>
                        <input type="date" id="birthday" name='birthday' class="form-control">
                    </div>
                </div>
                <div class="form-group mt-2 mb-10">
                    <div  class="col-md-6">
                        <input type="submit" value='Register' class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <h4 class="display-4" >Login</h4>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="email" class = "col-form-label col-form-label-sm">Email</label>
                        <input type="text" id="email" name='email' class="form-control">
                    </div>
                </div>
                <div class="form-row"> 
                    <div class="col-md-6">
                        <label for="password" class = "col-form-label col-form-label-sm">Password</label>
                        <input type="password" id="password" name='password' class="form-control">
                    </div>
                </div>
                <div class="form-group mt-2 mb-10">
                    <div  class="col-md-6">
                        <input type="submit" value='Login' class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
