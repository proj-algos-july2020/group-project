<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="icon" type="image/png" sizes="16x16" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/fav/favicon-16x16.png">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
        />
        {% load static %}
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>KosBiz</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="{% static 'img/logo.svg' %}">
				<h4 class="logo">KosBiz</h4>
            </div>
            <button class="btn btn-primary"><a href="/">
                Learn more</a>
            </button>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Welcome</h1>
						<p>
                            Find all bussiness and service locations 
                            by using keywords or browsing categories.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select"><a class="first" href="/reg_login">Log In</a></button>
						<button class="cta-add a b"><a class="sec" href="/reg_signup">Sign Up</a></button>
					</div>
				</div>
				<div class="cover">
					<img src="{% static 'img/Influencer-Marketing.png' %}">
				</div>
			</section>
        </main>
    </body>
</html>
